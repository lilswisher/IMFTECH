<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>imformant.xyz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      overflow: hidden;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 90vw;
    }

    h1 {
      text-transform: lowercase;
      font-weight: bold;
      transition: font-size 0.3s;
    }

    .main-title {
      font-size: 3vw;
    }

    .workspace-title {
      font-size: 1.5em;
    }

    #backArrow {
      width: 30px;
      height: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      transition: width 0.3s, height 0.3s;
    }

    @media (max-width: 1024px) {
      #backArrow {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 768px) {
      #backArrow {
        width: 15px;
        height: 15px;
      }
    }

    #upload {
      display: none;
    }

    .upload-label {
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: black;
      background-color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
      margin-top: 20px;
    }

    .upload-label:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .social-media {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-media img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-media img:hover {
      transform: scale(1.1);
    }

    #editorContainer {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2vw;
      margin-top: 2vh;
      width: 100%;
      max-width: 100vw;
      height: auto;
      max-height: 100vh;
    }

    #editor {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #uploadedImage {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: none;
      transition: filter 0.3s;
    }

    #overlayText, #overlayImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      font-size: 2.5vw;
      color: white;
      display: none;
      pointer-events: none;
      transition: transform 0.3s, filter 0.3s;
      max-width: 100%;
      max-height: 100%;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      align-items: flex-start;
    }

    button {
      width: 100%;
      max-width: 150px;
      padding: 10px;
      font-size: 1em;
      background-color: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, .active-button {
      background-color: white;
      color: black;
    }

    .stencil-options, .sticker-options, .filter-options {
      display: flex;
      flex-direction: column;
      gap: 5px;
      position: fixed;
      padding: 10px;
      background-color: black;
      border: 2px solid white;
      border-radius: 8px;
      max-height: 80vh;
      width: 150px;
      opacity: 0;
      overflow-y: auto;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 10;
      visibility: hidden;
    }

    .stencil-options.show, .sticker-options.show, .filter-options.show {
      opacity: 1;
      visibility: visible;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      width: 100%;
      max-width: 220px;
      margin-right: 25px;
    }

    .slider-container label {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .slider-control {
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: flex-end;
      width: 100%;
    }

    .slider-container input[type="range"] {
      width: 100%;
    }

    .slider-container, #downloadBtn, #stencilGroup, #stickerGroup, #filterGroup {
      display: none;
    }

    #downloadBtn {
      margin-top: 15px;
    }

    /* Center content and allow scrolling on mobile */
    @media (max-width: 768px) {
      html, body {
        display: block;
        overflow-y: auto; /* Allow scrolling */
        justify-content: center;
        height: auto;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      .main-title {
        font-size: 4vw;
      }

      #editorContainer {
        flex-direction: column;
        width: 90vw;
        height: 80vh;
        max-width: 90vw;
      }

      #uploadedImage {
        max-height: 80vh;
      }

      .slider-container {
        width: 100%;
        max-width: 90vw;
      }

      button {
        width: 100%;
        font-size: 0.9em;
      }

      /* Hide desktop buttons and show dropdowns */
      #stencilButton, #stickerButton, #filterButton {
        display: none;
      }

      #stencilDropdown, #stickerDropdown, #filterDropdown {
        display: block;
        width: 100%;
        max-width: 220px;
        padding: 10px;
        font-size: 1em;
        border: 2px solid white;
        background-color: black;
        color: white;
      }
    }

    /* Show buttons and hide dropdowns on desktop */
    @media (min-width: 769px) {
      #stencilDropdown, #stickerDropdown, #filterDropdown {
        display: none;
      }
    }
  </style>
</head>
<body>
  <img id="backArrow" src="backarrow-icon.png" alt="Back" onclick="resetEditor()">

  <div class="container">
    <h1 id="mainTitle" class="main-title">imformant.xyz</h1>
    
    <label for="upload" class="upload-label" id="uploadLabel">UPLOAD</label>
    <input type="file" id="upload" accept="image/*">

    <div class="social-media" id="socialMediaLinks">
      <a href="https://warpcast.com/~/channel/imf" target="_blank">
        <img src="farcaster-icon.png" alt="farcaster-icon">
      </a>
      <a href="https://x.com/intlmemefund?s=21" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
      <a href="https://imf.bz" target="_blank">
        <img src="imf-icon.png" alt="imfwebsite">
      </a>
    </div>

    <div id="editorContainer">
      <div class="slider-container" id="sliderControls">
        <div class="slider-control">
          <label for="xSlider">X</label>
          <input type="range" id="xSlider" min="0" max="100" value="50" oninput="updateOverlayPosition()">
        </div>
        <div class="slider-control">
          <label for="ySlider">Y</label>
          <input type="range" id="ySlider" min="0" max="100" value="50" oninput="updateOverlayPosition()">
        </div>
        <div class="slider-control">
          <label for="sizeSlider">Size</label>
          <input type="range" id="sizeSlider" min="1" max="5" value="2" step="0.1" oninput="updateOverlaySize()">
        </div>
        <div class="slider-control">
          <label for="rotationSlider">Rotation</label>
          <input type="range" id="rotationSlider" min="0" max="360" value="0" oninput="updateOverlayRotation()">
        </div>
      </div>

      <div id="editor">
        <img id="uploadedImage" alt="Upload an image to edit" />
        <div id="overlayText">IMF</div>
        <img id="overlayImage" alt="Sticker overlay">
      </div>

      <!-- Desktop Buttons for Stencils, Stickers, and Filter -->
      <div class="button-group" id="stencilGroup">
        <button id="stencilButton" onclick="toggleDropdown('stencilOptions', 'stencilButton')">Stencils</button>
        <div class="stencil-options" id="stencilOptions">
          <button onclick="setOverlayText('IMF', this)">IMF</button>
          <button onclick="setOverlayText('IMFORMANT', this)">IMFORMANT</button>
          <button onclick="setOverlayText('MEME ON A MISSION', this)">MEME ON A MISSION</button>
          <button onclick="setOverlayText('$MONEY', this)">$MONEY</button>
          <button onclick="setOverlayText('$IMF', this)">$IMF</button>
          <button onclick="setOverlayText('Gmoney', this)">Gmoney</button>
        </div>

        <button id="stickerButton" onclick="toggleDropdown('stickerOptions', 'stickerButton')">Stickers</button>
        <div class="sticker-options" id="stickerOptions">
          <button onclick="applySticker('hattech.png', this)">Hat Tech</button>
          <button onclick="applySticker('moneyblack.png', this)">Money Logo</button>
          <button onclick="applySticker('globewhiteblack.png', this)">Globe #1</button>
          <button onclick="applySticker('globeredblack.png', this)">Globe #2</button>
        </div>

        <button id="filterButton" onclick="toggleDropdown('filterOptions', 'filterButton')">Filters</button>
        <div class="filter-options" id="filterOptions">
          <button onclick="toggleFilter('mosaic', this)">Blur</button>
          <button onclick="toggleFilter('blackWhite', this)">Grayscale</button>
          <button onclick="toggleFilter('invert', this)">Invert</button>
          <button onclick="toggleFilter('contrast', this)">High Contrast</button>
        </div>
      </div>

      <!-- Mobile Dropdowns for Stencils, Stickers, and Filter -->
      <select id="stencilDropdown" onchange="selectStencil(this.value)">
        <option value="" disabled selected>Select Stencil</option>
        <option value="IMF">IMF</option>
        <option value="IMFORMANT">IMFORMANT</option>
        <option value="MEME ON A MISSION">MEME ON A MISSION</option>
        <option value="$MONEY">$MONEY</option>
        <option value="$IMF">$IMF</option>
        <option value="Gmoney">Gmoney</option>
      </select>

      <select id="stickerDropdown" onchange="selectSticker(this.value)">
        <option value="" disabled selected>Select Sticker</option>
        <option value="hattech.png">Hat Tech</option>
        <option value="moneyblack.png">Money Logo</option>
        <option value="globewhiteblack.png">Globe #1</option>
        <option value="globeredblack.png">Globe #2</option>
      </select>

      <select id="filterDropdown" multiple onchange="applyMobileFilters()">
        <option value="none" selected>None</option>
        <option value="mosaic">Blur</option>
        <option value="blackWhite">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="contrast">High Contrast</option>
      </select>
    </div>

    <button id="downloadBtn">Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let activeOverlay = 'stencil';
    let activeButton = null;
    let activeFilters = {};

    document.getElementById('upload').addEventListener('change', handleImageUpload);
    document.getElementById('downloadBtn').addEventListener('click', downloadImage);

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgElement = document.getElementById('uploadedImage');
        imgElement.src = e.target.result;
        imgElement.style.display = 'block';

        document.getElementById("mainTitle").classList.replace("main-title", "workspace-title");
        document.getElementById("uploadLabel").style.display = "none";
        document.getElementById("socialMediaLinks").style.display = "none";
        document.getElementById("backArrow").style.display = "inline";
        document.getElementById("sliderControls").style.display = "flex";
        document.getElementById("stencilGroup").style.display = "flex";
        document.getElementById("downloadBtn").style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    function toggleDropdown(dropdownId, buttonId) {
      const dropdown = document.getElementById(dropdownId);
      const button = document.getElementById(buttonId);

      // Close other dropdowns if they're open
      document.querySelectorAll(".stencil-options, .sticker-options, .filter-options").forEach((el) => {
        if (el !== dropdown) el.classList.remove("show");
      });

      if (dropdown.classList.contains("show")) {
        dropdown.classList.remove("show");
      } else {
        const buttonRect = button.getBoundingClientRect();
        dropdown.style.top = `${buttonRect.bottom}px`;
        dropdown.style.left = `${buttonRect.left}px`;
        dropdown.classList.add("show");
      }
    }

    function resetOverlaySettings() {
      document.getElementById("sizeSlider").value = 2;
      document.getElementById("xSlider").value = 50;
      document.getElementById("ySlider").value = 50;
      document.getElementById("rotationSlider").value = 0;
      updateOverlayPosition();
      updateOverlaySize();
      updateOverlayRotation();
    }

    function setOverlayText(text, button) {
      if (activeButton === button) {
        document.getElementById('overlayText').style.display = 'none';
        activeButton.classList.remove('active-button');
        activeButton = null;
      } else {
        if (activeButton) activeButton.classList.remove('active-button');
        activeButton = button;
        activeButton.classList.add('active-button');
        document.getElementById('overlayText').innerText = text;
        document.getElementById('overlayText').style.display = 'block';
        document.getElementById('overlayImage').style.display = 'none';
        activeOverlay = 'stencil';
        resetOverlaySettings();
      }
    }

    function selectStencil(value) {
      if (value) setOverlayText(value, null);
    }

    function toggleItalic() {
      const italicButton = document.getElementById('italicizeButton');
      const overlayText = document.getElementById('overlayText');
      overlayText.style.fontStyle = (overlayText.style.fontStyle === 'italic') ? 'normal' : 'italic';
      italicButton.classList.toggle('active-button');
    }

    function toggleBold() {
      const boldButton = document.getElementById('boldButton');
      const overlayText = document.getElementById('overlayText');
      overlayText.style.fontWeight = (overlayText.style.fontWeight === 'bold') ? 'normal' : 'bold';
      boldButton.classList.toggle('active-button');
    }

    function applySticker(imageSrc, button) {
      if (activeButton === button) {
        document.getElementById('overlayImage').style.display = 'none';
        activeButton.classList.remove('active-button');
        activeButton = null;
      } else {
        if (activeButton) activeButton.classList.remove('active-button');
        activeButton = button;
        activeButton.classList.add('active-button');
        const overlayImage = document.getElementById('overlayImage');
        overlayImage.src = imageSrc;
        overlayImage.style.display = 'block';
        document.getElementById('overlayText').style.display = 'none';
        activeOverlay = 'sticker';
        overlayImage.style.width = "20%";
        overlayImage.style.height = "auto";
        resetOverlaySettings();
      }
    }

    function selectSticker(value) {
      if (value) applySticker(value, null);
    }

    function updateOverlayPosition() {
      const x = document.getElementById('xSlider').value;
      const y = document.getElementById('ySlider').value;
      const activeElement = activeOverlay === 'stencil' ? document.getElementById('overlayText') : document.getElementById('overlayImage');
      activeElement.style.left = `${x}%`;
      activeElement.style.top = `${y}%`;
    }

    function updateOverlaySize() {
      const size = document.getElementById('sizeSlider').value;
      const activeElement = activeOverlay === 'stencil' ? document.getElementById('overlayText') : document.getElementById('overlayImage');
      activeElement.style.transform = `translate(-50%, -50%) scale(${size}) rotate(${document.getElementById('rotationSlider').value}deg)`;
    }

    function updateOverlayRotation() {
      const rotation = document.getElementById('rotationSlider').value;
      const activeElement = activeOverlay === 'stencil' ? document.getElementById('overlayText') : document.getElementById('overlayImage');
      activeElement.style.transform = `translate(-50%, -50%) scale(${document.getElementById('sizeSlider').value}) rotate(${rotation}deg)`;
    }

    function toggleFilter(filter, button) {
      if (activeFilters[filter]) {
        delete activeFilters[filter];
        button.classList.remove("active-button");
      } else {
        activeFilters[filter] = true;
        button.classList.add("active-button");
      }
      applyFilters();
    }

    function applyFilters() {
      const imgElement = document.getElementById("uploadedImage");
      const overlayImage = document.getElementById("overlayImage");

      let filterString = "";
      if (activeFilters["mosaic"]) filterString += " blur(5px)";
      if (activeFilters["blackWhite"]) filterString += " grayscale(100%)";
      if (activeFilters["invert"]) filterString += " invert(100%)";
      if (activeFilters["contrast"]) filterString += " contrast(200%)";

      imgElement.style.filter = filterString.trim();
      overlayImage.style.filter = filterString.trim();
    }

    function applyMobileFilters() {
      const selectedOptions = Array.from(document.getElementById("filterDropdown").selectedOptions);
      const selectedFilters = selectedOptions.map(option => option.value);

      if (selectedFilters.includes("none")) {
        activeFilters = {};
      } else {
        activeFilters = selectedFilters.reduce((acc, filter) => ({ ...acc, [filter]: true }), {});
      }

      applyFilters();
    }

    function downloadImage() {
      const editor = document.getElementById('editor');
      html2canvas(editor, { backgroundColor: null }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'edited-image.png';
        link.click();
      });
    }

    function resetEditor() {
      document.getElementById('uploadedImage').style.display = 'none';
      document.getElementById('mainTitle').classList.replace("workspace-title", "main-title");
      document.getElementById("uploadLabel").style.display = "inline-block";
      document.getElementById("socialMediaLinks").style.display = "flex";
      document.getElementById("backArrow").style.display = "none";
      document.getElementById("sliderControls").style.display = "none";
      document.getElementById("stencilGroup").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("overlayText").style.display = "none";
      document.getElementById("overlayText").style.fontStyle = "normal";
      document.getElementById("overlayText").style.fontWeight = "normal";
      document.getElementById("overlayImage").style.display = "none";
      document.getElementById("upload").value = '';
      activeFilters = {};
      applyFilters();
      if (activeButton) activeButton.classList.remove('active-button');
      activeButton = null;
    }

    window.addEventListener('resize', () => {
      const editorContainer = document.getElementById('editorContainer');
      const isMobile = window.innerWidth < 768;
      editorContainer.style.width = isMobile ? '90vw' : '80vw';
      editorContainer.style.height = isMobile ? '80vh' : 'auto';
    });
  </script>
</body>
</html>
